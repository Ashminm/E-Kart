<section class="vh-100" style="background-color: #c7abb100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card shadow" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://plus.unsplash.com/premium_photo-1683288446478-d998f96592e0?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="login form"
                class="img-fluid h-100"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="regForm" autocomplete="on">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <code class="h1 fw-bold mb-0"
                      ><a class="navbar-brand text-dark text-uppercase" routerLink="/"
                        ><i
                          class="fa-brands fa-nfc-directional pe-1 h2"
                          style="color: rgb(255, 96, 44)"
                        ></i>
                        Shop<span style="color: rgb(255, 96, 44)">hy</span></a
                      ></code>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3 text-uppercase" style="letter-spacing: 1px;font-size: 15px;">
                    Sign upto your account
                  </h5>
                  <div class="form-outline mb-4">
                    <div class="text-danger" *ngIf="regForm.get('username')?.invalid && regForm.get('username')?.touched " >*Invalid Username</div>
                    <input
                      type="text"
                      id="form2Example18"
                      formControlName="username"
                      class="form-control form-control-lg border-dark"
                    />
                    <label class="form-label" for="form2Example18"
                      >Username</label
                    >
                  </div>
                  <div class="form-outline mb-4">
                    <div class="text-danger" *ngIf="regForm.get('email')?.invalid  && regForm.get('email')?.touched"   >*Invalid Email</div>
                    <input
                      type="email"
                      id="form2Example17"
                      formControlName="email"
                      class="form-control form-control-lg border-dark"
                    />
                    <label class="form-label" for="form2Example17"
                      >Email address</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <div class="text-danger" *ngIf="regForm.get('password')?.invalid  && regForm.get('password')?.touched"  >*Invalid Password</div>
                    <input
                      type="password"
                      id="form2Example27"
                      formControlName="password"
                      class="form-control form-control-lg border-dark"
                    />
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block ps-4 pe-4 hover text-uppercase" type="submit" [disabled]="regForm.invalid" (click)="getFormData()">
                      Register
                    </button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: rgb(82, 82, 82)">
                    Already have an account?
                    <a routerLink="/log" style="color: rgb(255, 96, 44)"
                      >Login here</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
