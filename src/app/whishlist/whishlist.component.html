<section class="h-100">
  <div class="position-relative">
    <p class="d-flex justify-content-center m-0"><span class="h2 text-light " style="position: absolute;z-index: 1;top: 50%;font-size: 45px;">Wishlist </span></p>
    <p class="d-flex justify-content-center m-0"><span class="h2 text-light d-none d-md-block" style="position: absolute;z-index: 1;top: 59%;font-size: 15px;">Browse our collection and start curating your dream wishlist today!</span></p>
    <img src="https://t4.ftcdn.net/jpg/07/03/99/47/240_F_703994784_R6LP9m0YrBuaWZm49Piej1NTnFCC4LIP.jpg" style="filter: brightness(40%);" width="100%" alt="">
  </div>
    <div class="container h-100" *ngIf="products.length>0; else elsediv">
      <div class="row d-flex justify-content-center align-items-center h-100 mb-3">
        <div class="col" >
          <p class="text-end p-3 m-0">You have {{products.length}} items in your cart</p>
          <div class="card mb-1 border-0 bg-transparent" *ngFor="let i of products" >
            <hr>
            <div class="card-body p-2">
  
              <div class="row align-items-center" >
                <div class="col-md-1 d-flex justify-content-center">
                    <div>
                      <p class="lead fw-normal mb-0 p-3" ><i class="fa-solid fa-xmark" style="color: #000000;" (click)="deleteItem(i._id)"></i></p>
                    </div>
                  </div>
                <div class="col-md-1 d-flex justify-content-center">
                  <img src="{{i.image}}"
                   style="mix-blend-mode: multiply;width: 65%;"  class="img-fluid" alt="Generic placeholder image">
                </div>
                <div class="col-md-2 d-flex justify-content-start">
                  <div>
                    <p class="lead fw-normal mb-0 pb-1" style="font-size: 11px;">{{i.title}}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
          
                    <p class="lead fw-normal mb-0 p-1" style="font-size: 14px;">{{i.category}}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="m-0" style="font-size: 10px;">rating</p>
                    <p class="lead fw-normal mb-0 p-1" style="font-size: 16px;">{{i.rating.rate}}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
              
                    <p class="lead fw-normal mb-0 p-3" style="font-size: 17px;">{{i.price | currency:'INR'}}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
              
                    <p class="lead fw-normal mb-0"><button class="btn btn-outline-dark text-uppercase" style="padding: 9px 20px;border: 1px solid #0000001e;font-size: 12px;">Add to cart</button></p>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
      
        </div>
      </div>
    </div>
    <div>
      <ng-template #elsediv>
          <h2 class="text-danger text-center mt-5">No wishlist ItemsüòÅ</h2>
          <div class="d-flex justify-content-center mt-3 mb-5">
          <p class="btn btn-outline-dark" routerLink="">Continue Shopping</p>
          </div>
      </ng-template>
    </div>
  </section>
