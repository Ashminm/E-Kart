<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 w-75" style="mix-blend-mode: multiply;" src={{product.image}} alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">ID:{{product.id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through pe-2">{{product.price | currency:'INR'}}</span>
                    <span>{{product.price | currency:'INR'}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex">
                    <button class="btn btn-outline-dark flex-shrink-0 me-3" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Wishlist
                    </button>
                    <button class="btn flex-shrink-0 hover" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
